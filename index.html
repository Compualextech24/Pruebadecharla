<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi IA Personal - Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background-color: #f0f2f5; height: 100vh; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; background-color: #fff; max-width: 600px; margin: 0 auto; }
        
        /* üîê LOGIN */
        .login-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .login-box { background: white; border-radius: 16px; padding: 32px; width: 100%; text-align: center; }
        .login-box input { width: 100%; padding: 12px; border: 2px solid #e4e6eb; border-radius: 8px; margin: 16px 0; outline: none; }
        .login-box button { width: 100%; padding: 14px; background: #1877f2; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* HEADER */
        .header { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid #e4e6eb; }
        .avatar { width: 40px; height: 40px; background: #1877f2; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-right: 12px; }

        /* CHAT */
        .messages-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 8px; }
        .message { display: flex; max-width: 75%; margin-bottom: 4px; }
        .message.sent { align-self: flex-end; }
        .message.received { align-self: flex-start; }
        .bubble { padding: 8px 12px; border-radius: 18px; font-size: 15px; }
        .sent .bubble { background: #1877f2; color: white; }
        .received .bubble { background: #f0f2f5; color: black; }

        /* BARRA DE ESCRITURA - LO QUE FALTABA */
        .input-area { padding: 12px 16px; border-top: 1px solid #e4e6eb; background: white; }
        .input-form { display: flex; gap: 8px; align-items: center; }
        .input-field { flex: 1; padding: 10px 16px; background: #f0f2f5; border: none; border-radius: 20px; outline: none; font-size: 15px; }
        .send-btn { background: none; border: none; color: #1877f2; font-weight: bold; font-size: 16px; cursor: pointer; padding: 5px 10px; }
        .send-btn:disabled { color: #bcc0c4; }
        
        #typing { display: none; padding: 8px 16px; font-size: 12px; color: #65676b; }
    </style>
</head>
<body>

    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>üîë Ingresa tu API Key</h2>
            <input type="password" id="keyInput" placeholder="hf_xxxxxxxxxxxx">
            <button onclick="conectar()">Comenzar Chat</button>
        </div>
    </div>

    <div class="app-container">
        <header class="header">
            <div class="avatar">ü§ñ</div>
            <div>
                <h3 style="font-size: 16px;">Mi IA Personal</h3>
                <span style="font-size: 12px; color: #31a24c;">Activo ahora</span>
            </div>
        </header>

        <main class="messages-container" id="chatBox"></main>
        <div id="typing">La IA est√° escribiendo...</div>

        <footer class="input-area">
            <form class="input-form" onsubmit="enviar(event)">
                <input type="text" id="msgInput" class="input-field" placeholder="Escribe un mensaje..." autocomplete="off">
                <button type="submit" id="sendBtn" class="send-btn">Enviar</button>
            </form>
        </footer>
    </div>

    <script>
        const API_URL = 'https://alejandrott24-mi-gemma-servidor.hf.space/run/predict';
        let MI_LLAVE = '';

        function conectar() {
            const val = document.getElementById('keyInput').value.trim();
            if (val.startsWith('hf_')) {
                MI_LLAVE = val;
                document.getElementById('loginOverlay').style.display = 'none';
            } else { alert("Llave inv√°lida"); }
        }

        function agregarMensaje(texto, tipo) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${tipo}`;
            div.innerHTML = `<div class="bubble">${texto}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function enviar(e) {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const prompt = input.value.trim();
            if (!prompt || !MI_LLAVE) return;

            agregarMensaje(prompt, 'sent');
            input.value = '';
            document.getElementById('typing').style.display = 'block';

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${MI_LLAVE}` },
                    body: JSON.stringify({ data: [prompt, [], ""] })
                });
                const json = await res.json();
                agregarMensaje(json.data[0], 'received');
            } catch (err) {
                agregarMensaje("Error al conectar con la IA", 'received');
            } finally {
                document.getElementById('typing').style.display = 'none';
            }
        }

        // Mensaje de bienvenida
        window.onload = () => agregarMensaje("¬°Hola! ¬øC√≥mo vas?", 'received');
    </script>
</body>
                    </html>
