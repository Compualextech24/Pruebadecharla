<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi IA Personal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; height: 100vh; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; background: #fff; max-width: 600px; margin: 0 auto; }
        
        .login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 100%; text-align: center; }
        .login-box h2 { color: #1877f2; margin-bottom: 15px; }
        .login-box input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 15px; font-size: 16px; }
        .login-box button { width: 100%; padding: 15px; background: #1877f2; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }

        .header { padding: 15px; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; background: #1877f2; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .sent { align-self: flex-end; background: #1877f2; color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #f0f2f5; color: black; border-bottom-left-radius: 4px; }

        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; }
        .input-area input { flex: 1; padding: 12px; background: #f0f2f5; border: none; border-radius: 20px; outline: none; font-size: 16px; }
        .input-area button { background: #1877f2; border: none; color: white; font-weight: bold; font-size: 14px; cursor: pointer; padding: 10px 18px; border-radius: 20px; }
        #typing { display: none; padding: 5px 15px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="login-overlay" id="login">
        <div class="login-box">
            <h2>üîë Ingresa tu API Key</h2>
            <p style="margin-bottom:15px; color:#666;">Token de Hugging Face (hf_...)</p>
            <input type="password" id="apiInput" placeholder="hf_...">
            <button onclick="iniciar()">Comenzar Chat</button>
        </div>
    </div>

    <div class="app-container">
        <header class="header">
            <div class="avatar">ü§ñ</div>
            <div>
                <h4>Mi IA Personal (Qwen)</h4>
                <small style="color: green;">‚óè Activo ahora</small>
            </div>
        </header>

        <div class="messages" id="chat"></div>
        <div id="typing">Escribiendo...</div>

        <form class="input-area" onsubmit="enviar(event)">
            <input type="text" id="userInput" placeholder="Escribe un mensaje..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // URL de tu Space ‚Äî el /queue/join es el endpoint correcto para Gradio moderno
        const SPACE_URL = "https://alejandrott24-mi-gemma-servidor.hf.space";
        let MI_KEY = "";
        let historial = [];

        function iniciar() {
            const key = document.getElementById('apiInput').value.trim();
            if (key.startsWith('hf_')) {
                MI_KEY = key;
                document.getElementById('login').style.display = 'none';
                addMsg("¬°Hola! ¬øEn qu√© puedo ayudarte?", 'received');
            } else {
                alert("Ingresa una clave v√°lida que empiece con hf_");
            }
        }

        function addMsg(txt, tipo) {
            const div = document.createElement('div');
            div.className = `msg ${tipo}`;
            div.textContent = txt;
            const chat = document.getElementById('chat');
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function enviar(e) {
            e.preventDefault();
            const input = document.getElementById('userInput');
            const prompt = input.value.trim();
            if (!prompt || !MI_KEY) return;

            addMsg(prompt, 'sent');
            input.value = '';
            document.getElementById('typing').style.display = 'block';

            try {
                // Paso 1: unirse a la cola de Gradio
                const joinRes = await fetch(`${SPACE_URL}/queue/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${MI_KEY}`
                    },
                    body: JSON.stringify({
                        data: [prompt, historial, ""],
                        fn_index: 0,
                        session_hash: Math.random().toString(36).substring(2)
                    })
                });

                const joinData = await joinRes.json();
                const eventId = joinData.event_id;

                // Paso 2: escuchar el resultado via SSE
                const respuesta = await new Promise((resolve, reject) => {
                    const evtSource = new EventSource(
                        `${SPACE_URL}/queue/data?session_hash=${joinData.session_hash}`
                    );
                    
                    evtSource.onmessage = (event) => {
                        const msg = JSON.parse(event.data);
                        if (msg.msg === "process_completed") {
                            evtSource.close();
                            resolve(msg.output?.data?.[0] ?? "Sin respuesta");
                        }
                        if (msg.msg === "queue_full" || msg.msg === "error") {
                            evtSource.close();
                            reject(new Error("Error en el servidor"));
                        }
                    };

                    evtSource.onerror = () => {
                        evtSource.close();
                        reject(new Error("Conexi√≥n perdida"));
                    };

                    // Timeout de 30 segundos
                    setTimeout(() => {
                        evtSource.close();
                        reject(new Error("Tiempo de espera agotado"));
                    }, 30000);
                });

                historial.push([prompt, respuesta]);
                addMsg(respuesta, 'received');

            } catch (err) {
                addMsg("‚ùå Error: " + err.message, 'received');
            } finally {
                document.getElementById('typing').style.display = 'none';
            }
        }
    </script>
</body>
</html>
