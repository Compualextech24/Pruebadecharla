<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi IA Personal - Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
        }
        
        /* üîê PANTALLA DE LOGIN */
        .login-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; padding: 20px;
        }
        .login-box {
            background: white; border-radius: 16px; padding: 32px;
            max-width: 400px; width: 100%; text-align: center;
        }
        .login-box h2 { color: #1877f2; margin-bottom: 12px; }
        .login-box input {
            width: 100%; padding: 12px; border: 2px solid #e4e6eb;
            border-radius: 8px; margin-bottom: 16px; outline: none;
        }
        .login-box button {
            width: 100%; padding: 14px; background: #1877f2;
            color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* HEADER */
        .header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 16px; border-bottom: 1px solid #e4e6eb;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 40px; height: 40px; background: #1877f2;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;
        }

        /* MENSAJES */
        .messages-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 8px; }
        .message { display: flex; max-width: 75%; }
        .message.received { align-self: flex-start; }
        .message.sent { align-self: flex-end; }
        .message-bubble { padding: 8px 12px; border-radius: 18px; font-size: 15px; }
        .message.received .message-bubble { background: #f0f2f5; }
        .message.sent .message-bubble { background: #1877f2; color: white; }

        /* INPUT */
        .input-container { padding: 12px 16px; border-top: 1px solid #e4e6eb; }
        .input-form { display: flex; gap: 8px; }
        .input-field { flex: 1; padding: 10px 16px; background: #f0f2f5; border: none; border-radius: 20px; outline: none; }
        
        .typing-indicator { display: none; padding: 8px 16px; font-size: 12px; color: #65676b; }
    </style>
</head>
<body>
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>üîë Ingresa tu API Key</h2>
            <p>Usa tu clave de Hugging Face para conectar</p>
            <input type="password" id="apiKeyInput" placeholder="hf_xxxxxxxxxxxx">
            <button onclick="guardarApiKey()">Comenzar Chat</button>
        </div>
    </div>

    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <div class="avatar">ü§ñ</div>
                <div>
                    <h1 style="font-size: 16px;">Mi IA Personal</h1>
                    <p style="font-size: 12px; color: #31a24c;">Activo ahora</p>
                </div>
            </div>
        </header>

        <main class="messages-container" id="messagesContainer"></main>
        <div class="typing-indicator" id="typingIndicator">La IA est√° escribiendo...</div>

        <footer class="input-container">
            <form class="input-form" onsubmit="handleSendMessage(event)">
                <input type="text" class="input-field" id="messageInput" placeholder="Escribe un mensaje..." disabled>
                <button type="submit" id="sendButton" style="border:none; background:none; color:#1877f2; font-weight:bold;">Enviar</button>
            </form>
        </footer>
    </div>

    <script>
        const HF_API_URL = 'https://alejandrott24-mi-gemma-servidor.hf.space/run/predict';
        let HF_API_KEY = '';

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');

        let messages = [{ text: '¬°Hola! ¬øC√≥mo vas?', sender: 'ai' }];

        function guardarApiKey() {
            const clave = document.getElementById('apiKeyInput').value.trim();
            if (clave.startsWith('hf_')) {
                HF_API_KEY = clave;
                document.getElementById('loginOverlay').style.display = 'none';
                messageInput.disabled = false;
                renderMessages();
            } else {
                alert("Clave no v√°lida");
            }
        }

        function renderMessages() {
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.sender === 'user' ? 'sent' : 'received'}`;
                div.innerHTML = `<div class="message-bubble">${msg.text}</div>`;
                messagesContainer.appendChild(div);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            messages.push({ text, sender: 'user' });
            renderMessages();
            messageInput.value = '';
            
            typingIndicator.style.display = 'block';
            
            try {
                const response = await fetch(HF_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${HF_API_KEY}`
                    },
                    body: JSON.stringify({ data: [text, [], ""] })
                });

                const result = await response.json();
                const aiText = result.data ? result.data[0] : "Sin respuesta";

                messages.push({ text: aiText, sender: 'ai' });
                renderMessages();
            } catch (error) {
                alert("Error al conectar");
            } finally {
                typingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
